name: Build packages
on: [workflow_dispatch,push]
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Get the code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.REPO_TOKEN }}

      - name: Run apt update
        if: runner.os == 'Linux'
        run: sudo apt update
        
      - name: Install required packages
        if: runner.os == 'Linux'
        run: sudo apt install -y mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev autoconf libtool  libxext-dev python-is-python3 libgstreamer1.0-dev  gawk gtk-doc-tools  gettext gperf libibus-1.0-dev fcitx-libs-dev libudev-dev 

      - name: Install ninja
        run: pip3 install ninja

      - name: install autobuild
        run: pip3 install git+https://github.com/Nicky-D/autobuild@main_nd

      - name: Build app packages
        run: ./build.sh

      - name: Build tarball
        run: ./create_sysroot.sh

      - name: publish logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-logs
          path: _buildlog/*

      - name: publish sysroot
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-sysroot
          path: _results/sysroot.tar.bz2

      - name: publish 3p packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-3ps
          path: |
            _results/*.bz2
            !_results/sysroot.tar.bz2
